<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="container">
            <div class="greeting">
                Hello, <span id="greetingEmail">email@gmail.com</span>
                <a href="#" id="myLink">exit</a>
            </div>
            <div class="panel-heading">
                <h3>User info</h3>
            </div>
            <div class="panel-body">
                <form class="form-container" id="nameForm" onsubmit="return false">
                        <div class="form-row">
                          <div class="form-field">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName">
                          </div>
                          <div class="form-field">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName">
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-field">
                            <label for="yearOfBirth">Year Of Birth:</label>
                            <input type="number" id="yearOfBirth" name="yearOfBirth">
                          </div>
                          <div class="form-field">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender">
                              <option value="male" selected>Male</option>
                              <option value="female">Female</option>
                              <option value="other">Other</option>
                            </select>
                            
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-field">
                            <label for="phoneNumber">Phone number:</label>
                            <input type="text" id="phoneNumber" name="phoneNumber">
                          </div>
                          <div class="form-field">
                            <label for="skype">Skype:</label>
                            <input type="tel" id="skype" name="skype">
                          </div>
                        </div>
                        <button type="submit" id="btnSave" >Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
